<script>
document.addEventListener('DOMContentLoaded', () => {

    { fullName: "Henry Duarte", flag: "ðŸ‡¨ðŸ‡·" },     // 2015-2020

 { fullName: "Mauricio Cruz", flag: "ðŸ‡³ðŸ‡®" },    // 2008

    { fullName: "Marcelo Zuleta", flag: "ðŸ‡¦ðŸ‡·" }     // 2005
  ];

  const slotsContainer = document.getElementById('slots'),
        input = document.getElementById('answerInput'),
        btn = document.getElementById('checkBtn'),
        timeDisplay = document.getElementById('time'),
        surrender = document.getElementById('surrenderBtn');

  const slots = [], guessed = new Set();
  let timeLeft = 180, timer;

  players.forEach((p, i) => {
    const div = document.createElement('div');
    div.className = 'slot';
    div.id = 'slot'+i;
    div.textContent = p.flag;
    slotsContainer.appendChild(div);
    slots.push(div);
  });

  function normalize(str) {
    return str.normalize("NFD")
              .replace(/[\u0300-\u036f]/g, "")
              .toLowerCase().trim();
  }

  function startTimer() {
    timer = setInterval(() => {
      timeLeft--;
      timeDisplay.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        surrenderGame();
      }
    }, 1000);
  }

  function checkAnswer() {
    const val = normalize(input.value);
    if (!val) return;
    players.forEach((p, i) => {
      const parts = p.fullName.split(" ");
      const first = normalize(parts[0]);
      const last = normalize(parts[parts.length-1]);
      if ((val === first || val === last) && !guessed.has(p.fullName)) {
        guessed.add(p.fullName);
        slots[i].textContent = p.flag + " " + p.fullName;
        slots[i].classList.add('correct');
      }
    });
    input.value = "";
    input.focus();
    if (guessed.size === players.length) {
      clearInterval(timer);
      alert("Â¡Completaste todos los entrenadores!");
      btn.disabled = true;
      surrender.disabled = true;
    }
  }

  function surrenderGame() {
    players.forEach((p, i) => {
      slots[i].textContent = p.flag + " " + p.fullName;
      slots[i].classList.add('correct');
    });
    clearInterval(timer);
    btn.disabled = true;
    surrender.disabled = true;
    alert("Te rendiste. Se mostraron todos.");
  }

  btn.addEventListener('click', checkAnswer);
  input.addEventListener('keydown', e => { if (e.key === 'Enter') checkAnswer(); });
  surrender.addEventListener('click', surrenderGame);

  surrender.disabled = false;
  startTimer();
});
</script>
