<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUTNICTIME â€“ Adivina el Jugador</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #e0f2f8, #fdfdfd);
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      padding: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: 1.3rem;
    }

    main {
      margin-top: 80px;
      padding: 20px;
    }

    #board {
      display: grid;
      grid-template-rows: repeat(6, auto);
      gap: 5px;
      justify-content: center;
    }

    .letter-row {
      display: flex;
      gap: 5px;
      justify-content: center;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 2px solid #333;
      font-size: 1.5rem;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .correct {
      background: #538d4e;
      color: #fff;
    }

    .semi {
      background: #b59f3b;
      color: #fff;
    }

    .wrong {
      background: #3a3a3c;
      color: #fff;
    }

    input {
      font-size: 1rem;
      padding: 0.4rem;
      width: 150px;
      margin-top: 10px;
    }

    button {
      font-size: 1rem;
      padding: 0.4rem;
      margin-left: 5px;
    }

    #keyboard {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }

    .key {
      width: 32px;
      height: 40px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #fff;
      cursor: default;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
    }

    .key.used {
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <header id="nav">
    <h1>FUTNICTIME</h1>
  </header>

  <main>
    <h2>Adivina el Jugador</h2>
    <div id="board"></div>
    <div>
      <input type="text" id="guessInput" maxlength="7" placeholder="7 letras">
      <button id="guessBtn">Adivinar</button>
    </div>

    <div id="keyboard"></div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const solution = "galeano";  // palabra a adivinar
      const maxAttempts = 6;
      let currentRow = 0;

      const board = document.getElementById("board");
      const input = document.getElementById("guessInput");
      const btn = document.getElementById("guessBtn");

      // Inicializa tablero
      for (let i = 0; i < maxAttempts; i++) {
        const row = document.createElement("div");
        row.className = "letter-row";
        for (let j = 0; j < solution.length; j++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          row.appendChild(cell);
        }
        board.appendChild(row);
      }

      function colorizeGuess(guess, sol) {
        const result = Array(sol.length).fill("wrong");
        const solArr = sol.split("");
        guess.split("").forEach((l, i) => {
          if (l === solArr[i]) {
            result[i] = "correct";
            solArr[i] = null;
          }
        });
        guess.split("").forEach((l, i) => {
          if (result[i] === "wrong" && solArr.includes(l)) {
            result[i] = "semi";
            solArr[solArr.indexOf(l)] = null;
          }
        });
        return result;
      }

      function markUsedLetters(guess) {
        guess.toUpperCase().split("").forEach(letter => {
          const keyEl = document.getElementById(`key-${letter}`);
          if (keyEl && !keyEl.classList.contains("used")) {
            keyEl.classList.add("used");
          }
        });
      }

      function submitGuess() {
        const guess = input.value.trim().toLowerCase();
        if (guess.length !== solution.length) {
          alert(`Debes ingresar ${solution.length} letras.`);
          return;
        }
        if (currentRow >= maxAttempts) return;

        const row = board.children[currentRow];
        const colors = colorizeGuess(guess, solution);
        Array.from(row.children).forEach((cell, i) => {
          cell.textContent = guess[i];
          cell.classList.add(colors[i]);
        });

        markUsedLetters(guess);
        currentRow++;
        input.value = "";
        input.focus();

        if (guess === solution) {
          setTimeout(() => alert("Â¡Ganasteeees!!! ðŸŽ‰"), 50);
          btn.disabled = true;
        } else if (currentRow === maxAttempts) {
          setTimeout(() => alert(`Fin. Era: ${solution.toUpperCase()}`), 50);
          btn.disabled = true;
        }
      }

      btn.addEventListener("click", submitGuess);
      input.addEventListener("keydown", e => {
        if (e.key === "Enter") submitGuess();
      });

      // Crear teclado visual
      const keyboardContainer = document.getElementById("keyboard");
      "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(letter => {
        const key = document.createElement("div");
        key.className = "key";
        key.textContent = letter;
        key.id = `key-${letter}`;
        keyboardContainer.appendChild(key);
      });
    });
  </script>
</body>
</html>
